<!-- Resources -->
<h2>Results:</h2>
<div class="card-container">
    <a class="card" *ngFor="let product of products" target="_blank" rel="noopener" href="https://angular.io/tutorial">
        <img [src]="product.thumbnail"/>
        <span>{{product.title}}</span>
        <span>{{product.price}}</span>
    </a>
</div>
